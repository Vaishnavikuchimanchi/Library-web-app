{% extends "base.html" %}
{% block content %}
<h2>All Books</h2>
<a href="{{ url_for('admin.add_book') }}">Add New Book</a>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ 'Yes' if book.available else 'No' }}</td>
        <td>
            <a href="{{ url_for('admin.edit_book', book_id=book.id) }}">Edit</a> |
            <a href="{{ url_for('admin.delete_book', book_id=book.id) }}"
                onclick="return confirm('Delete this book?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
